<div class="mainDiv">
  <div class="cardStyle">
    <form>

      <img src="../../../assets/img/atbLogo.png" id="signupLogo"/>

      <h2 class="formTitle">
        Enter your email to reset your password
      </h2>

      <div class="inputDiv">
        <label class="inputLabel" for="email">Enter Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="buttonWrapper">
        <button  type="submit" id="submitButton" (click)="resetEmail()" class="submitButton pure-button pure-button-primary">
          Confirm
        </button>
      </div>
    </form>
  </div>
</div>
