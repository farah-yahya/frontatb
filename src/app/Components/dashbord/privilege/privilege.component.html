<div class="table-responsive">
  <table class="table">
    <caption>
      List of privileges
    </caption>
    <thead>
      <tr>
        <th scope="col">LES UTILISATEURS</th>
        <th scope="col">PRIVILEGES</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let privilege of privileges">
        <th scope="row">{{ privilege.userId }}</th>
        <td>{{ privilege.privivleges }}</td>
        <td>
          <button
            class="btn btn-primary"
            style="margin-bottom: 10px; margin-right: 10px"
            data-toggle="modal"
            data-target="#exampleModal"
            (click)="edit(privilege)"
          >
            Edit
          </button>
          <button class="btn btn-danger" (click)="delete(privilege.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Example textarea</label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            [(ngModel)]="this.selected_item.privivleges"
            #ctrl="ngModel"
            required
          ></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="saveChanges()"
          data-dismiss="modal"
        >
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
